- name: ensure basic software is installed
  dnf: name={{ item }}
  with_items:
    - dnf-plugins-extras-tracer
    - git
    - gitflow
    - python-pip
    - python-firewall
    - fuse-sshfs
    - bzip2
    - unrar
    - ntp
    - bash-completion
    - gcc
    - php-cli
    - duplicity
    - libsemanage-python
    - mariadb
    - openvpn
    - ansible
    - pass

- name: ensure multimedia software is installed
  dnf: name={{ item }}
  with_items:
    - flac
    - ffmpeg
    - gstreamer-plugins-good
    - gstreamer-plugins-good-extras
    - gstreamer-plugins-bad-free
    - gstreamer-plugins-bad-free-extras
    - gstreamer-plugins-bad
    - gstreamer-plugins-bad-nonfree
    - gstreamer-plugins-ugly
    - gstreamer-plugins-fc
    - gstreamer-plugin-crystalhd
    - gstreamer-rtsp
    - gstreamer-ffmpeg
    - gstreamer1-libav
    - gstreamer1-plugins-base-tools
    - gstreamer1-plugins-good
    - gstreamer1-plugins-bad-free
    - gstreamer1-plugins-bad-free-extras
    - gstreamer1-plugins-bad-freeworld
    - gstreamer1-plugins-good-extras
    - gstreamer1-plugins-ugly
    - gstreamer1-vaapi
    - lame
    - lame-libs
    - twolame-libs
    - libmatroska
    - x264
    - x264-libs
    - xvidcore
    - faac
    - faad2
    - amrnb
    - amrwb
    - mplayer
    - transcode
    - libdvdread
    - libdvdnav
    - libdvdcss
    - libva-vdpau-driver
    - libva-intel-driver
    - libva-utils
    - libexif
    - mjpegtools
    - mjpegtools-lav

- name: ensure some tools are installed
  dnf: name={{ item }}
  with_items:
    - rpmconf
    - iotop
    - htop
    - lm_sensors
    - tlp
    - acpitool
    - powertop
    - net-tools
    - wget
    - smartmontools

- name: ensure powertop service is enabled
  service: name=powertop enabled=yes

- name: ensure standard firewalld configuration is not installed
  dnf: name=firewalld-config-standard state=absent
