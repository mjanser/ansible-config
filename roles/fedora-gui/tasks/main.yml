- name: ensure gnome tools are installed
  dnf: name={{ item }}
  with_items:
    - "@^workstation-product-environment"
    - epiphany
    - gnome-web-photo
    - gnome-photos
    - gnome-music
    - gnome-maps
    - gnome-weather
    - gnome-rdp
    - gnome-power-manager
    - gnome-activity-journal
    - gnome-tweak-tool
    - gmpc
  tags:
    - fedora-gui

- name: ensure multimedia software is installed
  dnf: name={{ item }}
  with_items:
    - ImageMagick
    - avidemux-qt
    - devede
    - easytag
    - vlc
    - gimp
    - inkscape
  tags:
    - fedora-gui

- name: ensure misc software is installed
  dnf: name={{ item }}
  with_items:
    - dnf-langpacks
    - gitg
    - virt-manager
    - deja-dup
    - mirall
    - gramps
    - xca
    - java-1.8.0-openjdk
  tags:
    - fedora-gui

- name: ensure gnucash is installed
  dnf: name={{ item }}
  with_items:
    - gnucash
    - gnucash-docs
    - libdbi-dbd-mysql
  tags:
    - fedora-gui

- name: ensure office is installed
  dnf: name="@libreoffice"
  tags:
    - fedora-gui

- name: ensure de langpacks are installed
  command: dnf -y langinstall de_CH
  tags:
    - fedora-gui

- name: ensure dnf repository for google chrome is installed
  copy: src=google-chrome.repo
        dest=/etc/yum.repos.d/
        owner=root group=root mode=0644
  tags:
    - fedora-gui
    - google-chrome

- name: ensure google chrome is installed
  dnf: name=google-chrome-stable
  tags:
    - fedora-gui
    - google-chrome

- file: src=/lib/systemd/system/graphical.target dest=/etc/systemd/system/default.target state=link
  tags:
    - fedora-gui
