    - gnome-backgrounds
    - gnome-contacts
    - gnome-calendar
    - gnome-documents
    - gnome-web-photo
    - gnome-photos
    - gnome-music
    - gnome-maps
    - gnome-weather
    - gnome-rdp
    - gnome-terminal
    - gnome-power-manager
    - gnome-activity-journal
    - gnome-shell-extension-calc
    - gnome-tweak-tool
    - dconf-editor
    - gnome-todo
    - gnome-packagekit
    - gmpc
    - totem
    - vinagre
