- name: ensure there are enough inotify watches available
  sysctl:
    name: fs.inotify.max_user_watches
    value: 524288
    sysctl_file: /etc/sysctl.d/30-inotify.conf

- name: ensure script for initializing projects is installed
  copy:
    src: init-github-projects.sh
    dest: /usr/local/bin/init-github-projects
    mode: 0755

- name: ensure basic software is installed
  package:
    name: "{{ item }}"
  with_items:
    - gitflow
    - exfat-utils
    - ecryptfs-utils
    - unrar
    - gcc
    - duplicity
    - mariadb
    - openvpn
    - ansible
    - ansible-lint
    - pass
    - aspell-de
    - hunspell-de

- name: ensure gui tools are installed
  package:
    name: "{{ item }}"
  with_items:
    - "@GNOME"
    - "@libreoffice"
    - epiphany
    - gnome-backgrounds
    - gnome-contacts
    - gnome-calendar
    - gnome-documents
    - gnome-web-photo
    - gnome-photos
    - gnome-music
    - gnome-maps
    - gnome-weather
    - gnome-rdp
    - gnome-terminal
    - gnome-power-manager
    - gnome-activity-journal
    - gnome-shell-extension-calc
    - gnome-tweak-tool
    - dconf-editor
    - gnome-todo
    - gnome-packagekit
    - cantata
    - totem
    - vinagre
    - simple-scan
    - deja-dup
    - deja-dup-nautilus
    - nextcloud-client
    - nextcloud-client-nautilus
    - scudcloud

- name: ensure multimedia software is installed
  package:
    name: "{{ item }}"
  with_items:
