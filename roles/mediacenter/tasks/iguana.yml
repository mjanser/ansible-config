- name: ensure iguanaIR software is installed
  package:
    name: iguanaIR

- name: ensure iguanaIR module is blacklisted
  copy:
    dest: /etc/modprobe.d/iguana-blacklist.conf
    content: "blacklist iguanair\n"

- name: ensure iguanaIR is running
  service:
    name: iguanaIR
    enabled: yes
    state: started

- name: ensure codes for remotes for iguanaIR are installed
  git:
    repo: https://github.com/mjanser/iguanair-pulse-generator
    dest: /opt/iguanair-pulse-generator
    version: master
