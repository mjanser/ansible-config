---
- name: ensure backup directories exist
  file:
    dest: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: 0755
  with_items:
    - "/var/lib/backup/{{ ansible_hostname }}/etc"
    - "/var/lib/backup/{{ ansible_hostname }}/mpd"
    - "/var/lib/backup/{{ ansible_hostname }}/db"
    - /etc/backup

- name: ensure backup configuration is installed
  template:
    src: "backup-config-{{ item }}.sh.j2"
    dest: "/etc/backup/{{ item }}"
    owner: root
    group: root
    mode: 0640
  with_items:
    - mpd
    - owncloud
    - mariadb

- name: ensure backup scripts are installed
  copy:
    src: "backup-{{ item }}.sh"
    dest: "/usr/local/bin/{{ item }}-backup.sh"
    owner: root
    group: root
    mode: 0750
  with_items:
    - mpd
    - owncloud
    - mariadb

- name: ensure systemd services for backups are installed
  template:
    src: backup.service.j2
    dest: "/etc/systemd/system/{{ item }}-backup.service"
  with_items:
    - mpd
    - owncloud
    - mariadb

- name: ensure systemd timers for backups are installed
  template:
    src: backup.timer.j2
    dest: "/etc/systemd/system/{{ item }}-backup.timer"
  with_items:
    - mpd
    - owncloud
    - mariadb

- name: ensure systemd timers for backups are enabled
  service:
    name: "{{ item }}-backup.timer"
    state: started
    enabled: yes
  with_items:
    - mpd
    - owncloud
    - mariadb
